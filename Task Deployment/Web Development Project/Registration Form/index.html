<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Survey Form</title>
</head>
<body>
    <div class="container">
        <h1>Survey Form</h1>
        <form id="survey-form">
            <label for="first-name">First Name:</label>
            <input type="text" id="first-name" required>
            
            <label for="last-name">Last Name:</label>
            <input type="text" id="last-name" required>
            
            <label for="date-of-birth">Date of Birth:</label>
            <input type="date" id="date-of-birth" required>
            
            <label for="country">Country:</label>
            <select id="country" required>
                <option value="India">India</option>
                <option value="USA">USA</option>
                <option value="Canada">Canada</option>
                <option value="UK">UK</option>
            </select>
            
            <label>Gender:</label>
            <label for="male"><input type="checkbox" id="male" name="gender" value="Male"> Male</label>
            <label for="female"><input type="checkbox" id="female" name="gender" value="Female"> Female</label>
            <label for="other"><input type="checkbox" id="other" name="gender" value="Other"> Other</label>
            
            <label for="profession">Profession:</label>
            <input type="text" id="profession" required>
            
            <label for="email">Email:</label>
            <input type="email" id="email" required>
            
            <label for="mobile-number">Mobile Number:</label>
            <input type="tel" id="mobile-number" placeholder="Enter the Only 10 digit Your Phone" required>
            
            <div class="buttons">
                <button type="button" id="submit-button">Submit</button>
                <button type="button" id="reset-button">Reset</button>
            </div>
        </form>
    </div>
    
    <div id="popup" class="popup">
        <div class="popup-content">
            <span class="close" id="close-popup">&times;</span>
            <h2>Survey Form Data</h2>
            <div id="popup-data"></div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
